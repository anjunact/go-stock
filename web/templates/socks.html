{{define "stocks"}} {{template "header"}}
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <form >
            <div class="input-group">

                <input type="text" class="form-control" placeholder="code" aria-describedby="basic-addon1" name="code">
                <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Go!</button>
      </span>
            </div>
        </form>
    </div>
    <div class="panel-body">
        <!-- Table -->
        <table class="table">
            <tr>
                <td>ID</td>
                <td>name</td>
                <td>code</td>
                <td>price</td>
                <td>updated</td>
            </tr>
            {{ range $k, $v := .stocks }}
            <tr>
                <td>{{ $v.Id }}</td>
                <td>{{ $v.Name }}</td>
                <td>{{ $v.Code }}</td>
                <td>{{ $v.Price }}</td>
                <td>{{ $v.Updated }}</td>
            </tr>
            {{ end }}
        </table>
        {{template "pagination" .p}}
    </div>
    <div class="panel-footer">

    </div>

</div>


{{template "footer"}} {{end}}
